<!DOCTYPE html>
<html>
<head>
    <title>Conductions_js</title>
</head>
<body>
    <script>
    let n=150;
    if(n%2==0)
    {
        console.log("Even num : "+n);
    }
    else
    {
        console.log("Odd num : "+n);
    }

    let num=prompt("Enter the number: ")
    if(num%2==0)
    {
        console.log("Even num : "+num);   
    }
    else if(num%2!=0)
    {
        console.log("Odd num : "+num);
    }
    else
    {
        console.log("deficult value : "+num);
    }
    </script>
</body>
</html>
