<!DOCTYPE html>
<html>
<head>
    <title>Js_12</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Enter first number: "));
        let num2=parseInt(prompt("Enter second nuber: "));
        let addres=num1+num2;
        let subres=num1-num2;
        let divres=num1/num2;
        let mulres=num1*num2;
        console.log("Addition result of "+num1+" and "+num2+" is: "+addres);
        console.log("Substraction result of "+num1+" and "+num2+" is: "+subres);
        console.log("Divsion result of "+num1+" and "+num2+" is: "+divres);
        console.log("Multiplication result of "+num1+" and "+num2+" is: "+mulres);
    </script>
</body>
</html>
