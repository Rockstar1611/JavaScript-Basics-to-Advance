<!DOCTYPE html>
<html>
<head>
    <title>Arthematic_js</title>
</head>
<body>
    <script>
        x=10;
        y=5;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x%y);
        console.log(x/y);
        console.log(x++);
        console.log(++x);
        console.log(x--);
        console.log(--x);
    </script>
</body>
</html>
